<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Palindrom</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="pal">
      <h1>Проверка на палиндром.</h1>
      <form class="add-form" method="post" onsubmit="return false">
        <input class="add-form-input" type="text"  aria-label="task description" placeholder="Например: А роза упала на лапу Азора." required>
        <button class="add-form-button" type="submit">Проверить</button>
      </form>
      <div>
        <h2>Ответ: <span id="answer"></span> </h2>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
